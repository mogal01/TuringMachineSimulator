<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Turing Machine Simulator</title>
    <link rel="stylesheet" href="lib/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>


<div class="title">
    <h1>Turing Machine Simulator</h1>
</div>

<br>

<button onclick="window.location.href = 'MultitapeTuringMachine.html';" style="height:30px;">Multi Tape Turing Machine</button>
<button onclick="window.location.href = 'NonDeterministicTuringMachine.html';" style="height:30px;">Non Deterministic Turing Machine</button>

<br><br>


<form>

    <label for="startingTape">Starting Tape<br>
    <input type="text" id="startingTape" name="startingTape"></label><br><br><br>




    <div class="eight">
        <h1>Tape Content</h1>
    </div>


    <div id="main-container">


        <div id="tapeWrapper">
            <button type="button" id="moveLeft">Move Left</button>
            <div class="tape-container" id="tape">

                <div class="cell" id="cell-1"> </div>
                <div class="cell" id="cell-2"> </div>
                <div class="cell" id="cell-3"> </div>
                <div class="cell" id="cell-4"> </div>
                <div class="cell" id="cell-5"> </div>
                <div class="cell" id="cell-6"> </div>
                <div class="cell" id="cell-7"> </div>
                <div class="cell" id="cell-8"> </div>
                <div class="cell" id="cell-9"> </div>
                <div class="cell" id="cell-10"> </div>
                <div class="cell" id="cell-11"> </div>


            </div>
            <button type="button" id="moveRight">Move Right</button>
        </div>


        <div>
            <div class="dati">Dati:

                <p>Set of states:</p>
                <p id="stateSet"></p>

                <p>Turing Machine Alphabet Σ: </p>
                <p id="mdtAlphabet"></p>

                <p>Tape Alphabet Γ: </p>
                <p id="tapeAlphabet"></p>

                <p>Starting State:</p>
                <p id="startingState">q0</p>

                <p>Accept State:</p>
                <p id="acceptState">qAccept</p>

                <p>Reject State:</p>
                <p id="rejectState">qReject</p>

            </div>

            <br><br><br><br>

            <div class="loadComputation">

                <!-- Pulsanti per caricare computazioni predefinite -->
                <button type="button" onclick="loadComputation('3')" style="margin: 5px">a^n b^n</button>
                <br><br>
                <button type="button" onclick="loadComputation('1')" style="margin: 5px">f(x,y)=x+y</button>
                <br><br>
                <button type="button" onclick="loadComputation('2')" style="margin: 5px">Test Computation</button>
                <br><br>


            </div>

            <p>Current State:</p>
            <p id="currentState">q0</p>

        </div>


        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


        <button type="button" value="nextStep" id="nextStep" disabled>Next Step</button>

        <br>
        <br>


        <div style="height:150px">
            <label for="transitionsInput"> Confirm Input Computation </label>
            <q>
                Configuration input type: (q0,1,0,R,q1)
            </q>
            <br>
            <textarea id="transitionsInput" rows="4" cols="50"></textarea><br>

            <button type="button" id="runComputationButton">Run Computation</button>
            <button type="button" onclick="loadGraph()" id="loadGraphButton">Load Graph</button>
        </div>

        <!-- Aggiorna la larghezza e l'altezza del tuo SVG-->
        <svg width="800" height="600" ></svg>

    </div>

</form>
<div></div>

<script src="lib/TuringMachine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="lib/graph.js"></script>

</body>
</html>
