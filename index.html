<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Turing Machine Simulator</title>
    <link rel="stylesheet" href="lib/style.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="img/noun-turing-machine-63426.png">
</head>
<body>


<div class="title">
    <h1>Turing Machine Simulator
        <img src="img/noun-turing-machine-63426.png" alt="turingMachine" class="image"></h1>

    <a href="https://github.com/mogal01/TuringMachineSimulator"><img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="gitHubLink"  class="github" ></a>
</div>

<br>

<button onclick="window.location.href = 'MultitapeTuringMachine.html';" style="height:30px;">Multi Tape Turing Machine</button>
<button onclick="window.location.href = 'NonDeterministicTuringMachine.html';" style="height:30px;">Non Deterministic Turing Machine</button>

<br><br>


<form>



    <div class="eight">
        <h1>Tape Content</h1>
    </div>


    <div id="main-container">


        <div id="tapeWrapper" style="height:250px">
            <button type="button" id="moveLeft" style="margin:5px">Move Left</button>
            <div class="tape-container" id="tape" style="margin-top:40px">

                <div class="cell" id="cell-1"> </div>
                <div class="cell" id="cell-2"> </div>
                <div class="cell" id="cell-3"> </div>
                <div class="cell" id="cell-4"> </div>
                <div class="cell" id="cell-5"> </div>
                <div class="cell" id="cell-6"> </div>
                <div class="cell" id="cell-7"> </div>
                <div class="cell" id="cell-8"> </div>
                <div class="cell" id="cell-9"> </div>
                <div class="cell" id="cell-10"> </div>
                <div class="cell" id="cell-11"> </div>


            </div>
            <button type="button" id="moveRight"  style="margin:5px">Move Right</button>
        </div>


        <div>
            <div class="dati">

                <ul class="paragraph-list">

                    <li><p>Set of states:</p><br>
                    <p id="stateSet"></p></li>

                    <li> <p>Turing Machine Alphabet Σ: </p>
                    <p id="mdtAlphabet"></p></li>

                    <li><p>Tape Alphabet Γ: </p>
                     <p id="tapeAlphabet"></p></li>

                    <li><p>Starting State:</p>
                    <p id="startingState">q0</p></li>

                    <li><p>Accept State:</p>
                     <p id="acceptState">qAccept</p></li>

                    <li><p>Reject State:</p>
                    <p id="rejectState">qReject</p></li>

                </ul>

            </div>

            <br><br><br><br><br><br><br>

            <div class="loadComputation">

                <label for="startingTape">Starting Tape<br>
                    <input type="text" id="startingTape" name="startingTape">
                </label>

                <br><br><br><br><br>
                <label for="loadMenu">Load Computation</label>
                    <select id="loadMenu">
                        <option value="3" style="margin: 5px">a^n b^n</option>

                        <option value="1" style="margin: 5px">f(x,y)=x+y</option>

                        <option value="2" style="margin: 5px">Shift Input</option>

                    </select>

                <button type="button" onclick="loadComputation()" style="margin: 5px">Load Computation</button>


            </div>

            <br>
            <p style="font-size: 20px">Current State:</p>
            <p id="currentState" class="current-state">q0</p>

        </div>


        <br>

        <button type="button" value="nextStep" id="nextStep" disabled>Next Step</button>

        <br>
        <br>


        <div style="height:250px">
            <label for="transitionsInput"> Confirm Input Computation </label>
            <q>
                Configuration input type: (q0,1,0,R,q1)
            </q>
            <br>
            <textarea id="transitionsInput" rows="4" cols="50"></textarea><br>

            <button type="button" id="runComputationButton">Run Computation</button>
            <button type="button" onclick="loadGraph()" id="loadGraphButton">Load Graph</button>
        </div>

        <svg width="800" height="600" ></svg>

    </div>

</form>
<div></div>

<script src="lib/TuringMachine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://d3js.org/d3.v7.js"></script>
<script src="lib/graph.js"></script>

</body>
</html>
